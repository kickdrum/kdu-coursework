<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashant's Page</title>
    <link rel="stylesheet" href="twitter.css">
</head>
<body>

    <div class="main-content">
        
      
        <!-- Tweet Box Section -->
        <div class="tweet-box">
            <div class="post-mobile-top">
                <div class="back">
                    <img src="./logo/mobilelogo/back.svg">
                </div>
                <div class="btns-right">
                    <div class="btn-one">
                        <p class="draft">Drafts</p>
                    </div>
                    <div class="btn-one">
                        <button class="tweet-btn">Post</button> 
                    </div>
                </div>
            </div>
            <div>
                <div class="post-image">
                    <img class="img" src="./logo/propic.jpg" alt="profile picture">
                </div>
                <div class="post-input">
                    <textarea placeholder="What is happening?!"></textarea>
                    
                </div>
                
            </div>
            <div class="post-buttons">
                <div class="bottom-mobile">
                <div class="public-access">
                    <img class="web" src="./logo/mobilelogo/web.svg" alt="web">
                    <p class="p-web">Everyone can reply</p>
                </div>
                <div class="action-buttons">
                    <div class="left-btns">
                        <div class="icons"><img src="./logo/image.svg" alt="Image"></div>
                        <div class="icons"><img src="./logo/gif.svg" alt="Image"></div>
                        <div class="icons"><img src="./logo/image.svg" alt="Image"></div>
                        <div class="icons"><img src="./logo/smile.jpg" alt="Image"></div>
                        <div class="icons"><img src="./logo/calender.svg" alt="Image"></div>
                        <div class="icons"><img src="./logo/maps.svg" alt="Image"></div>

                    </div>
                    <div class="right-btns">
                        <!-- <button class="tweet-btn">Post</button>  -->
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
